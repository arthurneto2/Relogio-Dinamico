<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <style>
        body {
            background: #d2b48c;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-top: 5vw;
            margin-bottom: 5vw;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        
        #relogio-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            padding: 8vw 5vw;
            max-width: 400px;
            width: 90vw;
            margin: 0 auto 5vw auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #relogio-container p {
            color: #222;
            font-size: 1.1em;
            margin-bottom: 18px;
            margin-top: 10px;
            word-break: break-word;
        }
        
        #imagem-relogio {
            width: 50vw;
            max-width: 220px;
            height: 50vw;
            max-height: 220px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #eee;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: block;
            margin-bottom: 10px;
            background: #eee;
        }
        
        footer {
            color: #eee;
            text-align: center;
            font-size: 1em;
            margin-top: 20px;
            opacity: 0.7;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                margin-top: 8vw;
                margin-bottom: 8vw;
            }
            #relogio-container {
                padding: 6vw 2vw;
                max-width: 98vw;
            }
            #imagem-relogio {
                width: 70vw;
                height: 70vw;
                max-width: 180px;
                max-height: 180px;
            }
            #relogio-container p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Hora do Dia</h1>
    <div id="relogio-container">
        <p id="horario"></p>
        <img src="" alt="Imagem do Amanhecer" id="imagem-relogio">
        <p id="data"></p>
    </div>
    <footer>@arthurneto2</footer>
