<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <style>
        body {
            background: #d2b48c;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-top: 5vw;
            margin-bottom: 5vw;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        
        #relogio-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            padding: 8vw 5vw;
            max-width: 400px;
            width: 90vw;
            margin: 0 auto 5vw auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #relogio-container p {
            color: #222;
            font-size: 1.1em;
            margin-bottom: 18px;
            margin-top: 10px;
            word-break: break-word;
        }
        
        #imagem-relogio {
            width: 50vw;
            max-width: 220px;
            height: 50vw;
            max-height: 220px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #eee;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: block;
            margin-bottom: 10px;
            background: #eee;
        }
        
        footer {
            color: #eee;
            text-align: center;
            font-size: 1em;
            margin-top: 20px;
            opacity: 0.7;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                margin-top: 8vw;
                margin-bottom: 8vw;
            }
            #relogio-container {
                padding: 6vw 2vw;
                max-width: 98vw;
            }
            #imagem-relogio {
                width: 70vw;
                height: 70vw;
                max-width: 180px;
                max-height: 180px;
            }
            #relogio-container p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Hora do Dia</h1>
    <div id="relogio-container">
        <p id="horario"></p>
        <img src="" alt="Imagem do Amanhecer" id="imagem-relogio">
        <p id="data"></p>
    </div>
    <footer>@arthurneto2</footer>


    <script>
        function atualizarRelogio() {
            const agora = new Date();
            const horas = agora.getHours();
            const minutos = agora.getMinutes();
            const segundos = agora.getSeconds();
            const dia = agora.getDate();
            const mes = agora.getMonth() + 1; // Meses começam do zero
            const ano = agora.getFullYear();

            const horaFormatada = `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
            document.querySelector('#relogio-container p').textContent = `${horaFormatada}`;

            const dataFormatada = `${dia.toString().padStart(2, '0')}/${mes.toString().padStart(2, '0')}/${ano}`;
            document.querySelector('#data').textContent = `${dataFormatada}`;

            const imagemRelogio = document.querySelector('#imagem-relogio');
            if (horas >= 6 && horas < 12) {
                imagemRelogio.src = 'imagens/istockphoto-185067762-612x612.jpg'; // Manhã
                document.body.style.background = '#d2b48c';
            } else if (horas >= 12 && horas < 18) {
                imagemRelogio.src = 'imagens/cpt-centro-producoes-tecnicas-entardecer-para-refletir.jpg'; // Tarde
                document.body.style.background = '#FDB813';
            } else {
                imagemRelogio.src = 'imagens/night_5f985165b72f7.jpg'; // Noite
                document.body.style.background = '#232946';
            }
        }

        setInterval(atualizarRelogio, 1000);
        atualizarRelogio(); // Chamada inicial para exibir a hora imediatamente



    </script>
</body>
</html>
